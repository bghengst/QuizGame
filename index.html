<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <title>Quiz Game</title>
    <link rel="stylesheet" href= "style.css">
</head>
<body>

    <div class="container">

        <header class="row">
            <div class= "col-md-12" id="timer">
                Time: <span id="timer">0</span>

            </div>
        </header>

        <div id="homepage">
            <h1>The purpose of this quiz is to test your coding knowledge</h1>

            <p>Once you start the quiz there will be five questions.</p>
            <br>
            <p>You have 60 seconds to complete the quiz</p>
            <p>For each wrong answer the timer will subtract by 10 seconds. Good Luck!</p>

            <button id = "startbtn" > Start Quiz</button>

        </div>
        
        <div id="quiz">



        </div>

        
    </div>   
</body>
</html>
